  <script >
    $.get('./stats/placements.tsv', function(data) {

    // start the table
    // var html = '<table id="statos">';

    // split into lines
    var rows = data.split("\n");

    var heads = rows[0].split("\t").map((col) => {
      return {title: col.replace("\r", "")}})

    var [, ...rest] = rows.map((row) => row.split("\t"))

    $(document).ready( function () {
      $('#stats').DataTable({
        data: rest,
        columns: heads,
        paging: false
      });
    } );

    });
  </script>
