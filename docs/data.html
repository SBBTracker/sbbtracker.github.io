  <body>
    <div class="container">
      <div>
        <h3>Bossy mini-patch (2022-02-14)</h3>
        <select id='match-type' class="form-select">
          <option value="0">All Matches</option>
          <option value="1">Mythic Only</option>
          <option value="2">Non-Mythic Only</option>
        </select>
        <h4 id="last-updated">Last updated on:</h4>
      </div>
      <div id="totaldiv">
        <table id="total" class="table table-bordered" width="100%"></table>
      </div>
      <div id="mythicdiv">
        <table id="mythic" class="table table-bordered" width="100%"></table>
      </div>
      <div id="nonmythicdiv">
        <table id="nonmythic" class="table table-bordered" width="100%"></table>
      </div>
      
    </div> <!-- /container -->
  </body>
  <script >
    var ids;
    $.get('./art/names_to_id.json', function(data) {
      ids = data
    })
    $.get('./stats/placements.json', function(data) {

      table = []
      mythic_table = []
      nonmythic_table = []

      for ( hero in data.total ) {
        hero_data = data.total[hero]
        table.push([hero, hero, hero_data.placement, hero_data.matches, hero_data["win-percent"] + '%', hero])
        mythic_hero = data.mythic[hero]
        mythic_table.push([hero, hero, mythic_hero.placement, mythic_hero.matches, mythic_hero["win-percent"] + '%', hero])
        nonmythic_hero = data.nonmythic[hero]
        nonmythic_table.push([hero, hero, nonmythic_hero.placement, nonmythic_hero.matches, nonmythic_hero["win-percent"] + '%', hero])
      }

      function tabelize(dom, array) {
        $(document).ready( function () {
          $("#"+dom).DataTable({
            data: array,
            columns: [
              {
                title: "",
                "sortable": false,
                "render": function(data, type, row, meta) {
                  if (data !== "All Heroes") {
                    return `<img src="../art/${ids[data]}.png" height=100vh>`
                  } else {
                    return ''
                  }
              }},
              {title:"Hero"}, 
              {title:"Avg Placement"}, 
              {title:"Matches"}, 
              {title:"Crown %"},
              {
                title:"All Placements",
                sortable: false,
                "render": function(data, type, row, meta) {
                    return `<canvas id="${data}-${dom}" height=100vh ></canvas>`
                }}],
            // searching: false, 
            paging: false, info: false,
            "search": {
              "smart": false,
              "regex": true
            },
            order: [[1, "asc"]],
            initComplete: function(settings, json) {
              for (hero in data[dom]) {
                const ctx = document.getElementById(`${hero}-${dom}`).getContext('2d');
                const myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['1', '2', '3', '4', '5', '6', '7', '8'],
                    datasets: [{
                      label: 'Placements',
                      data: data[dom][hero].histogram,
                      borderWidth: 1,
                      backgroundColor: 'rgba(174, 205, 194, 0.75)'
                    }],
                  },
                  options: {
                    plugins: {
                      legend: false,
                    },
                    scales:{
                      y: {
                        ticks: {
                          display: false
                        },
                        grid: {
                          color: 'grey'
                        }
                      },
                      x: {
                        grid: {
                          color: 'grey'
                        }
                      }
                    },
                    responsive: false
                  }
                });
              }
              if (dom === "nonmythic") {
                $('#match-type').on('change', function() { chooseTable(this.value) })
                chooseTable($('#match-type').val())
              }
            }
          });
        });
      }
      tabelize("total", table)
      tabelize("mythic", mythic_table)
      tabelize("nonmythic", nonmythic_table)
            
      $("#last-updated").text(`Last updated on: ${data['last-updated']} with ${data['players']} players submitting ${data['matches']} matches` )
    })

    function chooseTable(value) {
      total_table = $("#total")
      mythic_table = $("#mythic")
      nonmythic_table = $("#nonmythic")
      total_div = $("#totaldiv")
      mythic_div = $("#mythicdiv")
      nonmythic_div = $("#nonmythicdiv")
      if ( value == '0') {
        total_div.show();
        total_table.DataTable().columns.adjust().draw();
        mythic_div.hide();
        nonmythic_div.hide();
      } else if ( value == '1'){
        total_div.hide();
        mythic_div.show();
        mythic_table.DataTable().columns.adjust().draw();
        nonmythic_div.hide();
      } else {
        total_div.hide();
        mythic_div.hide();
        nonmythic_div.show();
        nonmythic_table.DataTable().columns.adjust().draw();
      }

    };
    </script>
